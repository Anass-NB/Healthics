# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthicsPL?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# JWT Configuration
app.jwt.secret=healthics-secure-jwt-secret-key-for-token-verification-and-generation
app.jwt.expirationMs=86400000
app.jwt.refreshExpirationMs=604800000

# File Storage Location
app.file.storage.location=./uploads/documents

# Hadoop and Big Data Configuration
app.hadoop.temp.dir=./tmp/hadoop
app.spark.master=local[*]
app.spark.app.name=HealthicsAnalytics
hadoop.home.dir=C:/hadoop

# Hadoop HDFS Configuration
fs.defaultFS=hdfs://localhost:9000
dfs.namenode.name.dir=./tmp/hadoop/namenode
dfs.datanode.data.dir=./tmp/hadoop/datanode
dfs.replication=1

# YARN Configuration
yarn.resourcemanager.address=localhost:8032
yarn.resourcemanager.scheduler.address=localhost:8030

# Spark Configuration
spark.sql.adaptive.enabled=true
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.sql.adaptive.coalescePartitions.enabled=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.healthics=DEBUG

