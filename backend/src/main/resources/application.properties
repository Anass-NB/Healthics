# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthicsPL?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# JWT Configuration
app.jwt.secret=healthics-secure-jwt-secret-key-for-token-verification-and-generation
app.jwt.expirationMs=86400000
app.jwt.refreshExpirationMs=604800000

# File Storage Location
app.file.storage.location=./uploads/documents

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.healthics=DEBUG

